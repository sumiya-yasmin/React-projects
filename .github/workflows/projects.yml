name: Deploy All Projects to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: 
          - 'Counter App'
          - 'Grade Calculator'
          - 'Number Comparator App'
          - 'Multiplication Table'
          - 'Number Table'
          - 'Render Products'
    permissions:
        contents: write
    concurrency:
        group: 'pages-deployment'
        cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: ./${{ matrix.project }}/package-lock.json 
        env:
         CACHE_BUST: ${{ github.run_number }} 

      - name: Install dependencies and build all projects
        run: |
          mkdir -p ./deployments  # Create a folder to store all built projects
          for project in "Counter App" "Grade Calculator" "Number Comparator App" "Multiplication Table" "Number Table" "Render Products"; do
            if [ -d "$project" ]; then
              echo "Building $project..."
              cd "$project"
              npm install
              npm run build
              mkdir -p "../deployments/$project"
              cp -r dist/* "../deployments/$project/"  # Copy build to deployments/
              cd ..
            else
              echo "Skipping $project (not found)"
            fi
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deployments/  
          publish_branch: gh-pages

  deploy-index:
        runs-on: ubuntu-latest
        needs: deploy
        permissions:
         contents: write
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Deploy Index Page
          uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./
            publish_branch: gh-pages